<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <title>Polytopia</title>
  </head>

  <body>
    <main>
      <div id="settings">
        <button id="generate">Generate</button>
        <div class="radio_group">
          <h4>Map size:</h4>
          <input type="radio" id="tiny" name="map_size" value="11" checked /><label for="tiny">Tiny</label><br />
          <input type="radio" id="small" name="map_size" value="14" /><label for="small">Small</label><br />
          <input type="radio" id="normal" name="map_size" value="16" /><label for="normal">Normal</label><br />
          <input type="radio" id="large" name="map_size" value="18" /><label for="large">Large</label><br />
          <input type="radio" id="huge" name="map_size" value="20" /><label for="huge">Huge</label><br />
          <input type="radio" id="massive" name="map_size" value="30" /><label for="massive">Massive</label>
        </div>
        <div class="radio_group">
          <h4>IA:</h4>
          <input type="radio" id="random" name="ia" value="random" checked /><label for="random">Random</label><br />
          <input type="radio" id="mcts" name="ia" value="MCTS" /><label for="mcts">MCTS</label><br />
          <input type="radio" id="beam" name="ia" value="beam search" /><label for="beam">BeamSearch</label><br />
        </div>
        <div class="radio_group">
          <h4>Debug verbose:</h4>
          <input type="radio" id="on" name="verbose" value="true" /><label for="on">On</label><br />
          <input type="radio" id="off" name="verbose" value="false" checked /><label for="off">Off</label><br />
        </div>
      </div>
      <div id="information" class="info-game-elements" style="visibility: hidden">
        <h3>Turn: <span id="turn"></span></h3>
        <h4>Population: <span id="populations"></span></h4>
        <h4>Stars (+<span id="stars_production"></span>): <span id="stars"></span></h4>
        <h4>Points: <span id="points"></span></h4>
      </div>
      <div id="historic" style="visibility: hidden">
        <div id="historic-content" class="info-game-elements">
          <h3>Actions:</h3>
          <div id="historic-display"></div>
          <div id="buttons-nav">
            <button id="prev">⬆</button>
            <button id="next">⬇</button>
          </div>
          <button id="run">Run</button>
        </div>
      </div>

      <div id="text_display" style="display: none">None</div>
    </main>

    <div id="map-wrapper">
      <canvas id="canvas_html"></canvas>
    </div>

    <script type="module" src="dist/index.js"></script>
  </body>
</html>
